<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue</title>
</head>
<body>
  <div id="app">
    <h3>Cambia tu contraseña</h3>
    <label for="1">{{ estado }}</label>
    <input type="text" v-model="password" id="1">
    <br>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({

      el: "#app",
      data: {
        password: null,
        estado: "Introduce una nueva contraseña: ",
        novalidos: [
          "admin",
          "12345",
          "password",
          "contraseña",
        ],
      },
      watch: {
        password(nuevo, antiguo){
          if (this.novalidos.indexOf(nuevo) > -1){
            this.estado = "Contraseña no valida";
            return false;
          }

          if (nuevo.length < 5){
            this.estado = "La contraseña debe tener almenos 5 caracteres";
            return false;
          }

          this.estado = "Contraseña correcta";
        }
      }

    });

    Vue.config.devtools = true;
  </script>
</body>
</html>
