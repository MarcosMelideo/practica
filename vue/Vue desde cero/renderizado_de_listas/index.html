<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
  </head>
  <body>
      <div id='app'>
        <p v-for="(valor, propiedad) in usuario">{{ valor }} : {{ propiedad }}</p>
        <hr>
        <li v-for="(tarea, index) in tareas">{{ tarea.nombre }} - {{ index }}</li>
      </div>

      <script src="vue.js"></script>
      <script>
            new Vue({
              el: "#app",
              data: {
                usuario: {
                  username: 'juan',
                  role: 'admin'  
                },
                tareas: [
                  {nombre: 'Aprender JavaScript moderno', tiempo: 3},
                  {nombre: 'Aprender Vue.js', tiempo: 7},
                  {nombre: 'Reparar el coche', tiempo: 22},
                ]
              },
            });
            Vue.config.devtools = true;
      </script>
  </body>
</html>
